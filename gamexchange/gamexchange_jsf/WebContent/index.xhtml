<h:head>

	<title>GameXChange</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<ui:include src="resources/templates/menue.xhtml" />

	<b:jumbotron>
	
		<b:container id="front-container">
			<h1>GameXChange</h1>

			<c:if test="#{sessionBean.isLoggedIn() == false}">
				<a href="signup.xhtml"><b:button value="Sign up now" styleClass="signup-button-intropage" look="primary" size="lg" /></a>
			</c:if>
			<c:if test="#{sessionBean.isLoggedIn()}">
				<a href="signup.xhtml"><b:button value="Sign up now" styleClass="signup-button-intropage" look="primary" size="lg" /></a>
			</c:if>
		</b:container>

	</b:jumbotron>

	<ui:include src="resources/templates/footer.xhtml" />
