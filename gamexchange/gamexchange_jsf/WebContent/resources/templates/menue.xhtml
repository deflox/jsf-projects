<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:b="http://bootsfaces.net/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<b:navBar brand="GameXChange" brandHref="index.xhtml" inverse="true" fixed="top">
	
	<!-- User isn't logged in -->
	<c:if test="#{sessionBean.isLoggedIn() == false}">
	
		<b:navbarLinks>
			<b:navLink value="Home" href="#"></b:navLink>
			<b:navLink value="All offers" href="#"></b:navLink>
		</b:navbarLinks>
	
		<h:form styleClass="navbar-form navbar-right">
			<b:button outcome="signup.xhtml" value="Sign up" look="primary" />#{' '}
			<b:button outcome="signin.xhtml" value="Sign in" look="primary" />
		</h:form>
		
	</c:if>
	
	<!-- User is logged in -->
	<c:if test="#{sessionBean.isLoggedIn()}">
	
		<b:navbarLinks>
			<b:navLink value="Home" href="index.xhtml"></b:navLink>
			<b:navLink value="All offers" href="#"></b:navLink>
			<b:navLink value="Your offers" href="#"></b:navLink>
		</b:navbarLinks>
	
		<h:form styleClass="navbar-right">
        	<b:navbarLinks>
        		<b:navLink outcome="load-coins.xhtml" value="Coins left: #{sessionBean.user.coins}" />
                <b:dropMenu value="#{sessionBean.user.firstname} #{sessionBean.user.lastname}  ">
                	<b:navLink value="New item" outcome="add-item.xhtml" />
                	<b:navLink value="Dashboard" outcome="dashboard.xhtml" />
                    <b:navLink/>
                	<b:navCommandLink value="Logout" action="#{sessionBean.logout()}"/>
            	</b:dropMenu>
        	</b:navbarLinks>
        </h:form>
	
	</c:if>
	
</b:navBar>

</html>
