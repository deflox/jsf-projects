<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>GameXChange</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="validation.js" />

</h:head>
<h:body>

	<ui:include src="resources/templates/menue.xhtml" />

	<b:jumbotron id="site-title-wrapper">
		<b:container id="front-container">
			<h1 class="site-title">Sign Up</h1>
		</b:container>		
	</b:jumbotron>

	<b:container styleClass="main">
		
		<b:alert severity="danger" id="errors" role="alert"></b:alert>
		
		<b:messages globalOnly="true" />  
		
		<h:form>
		
			<h2>Account information</h2>
		
			<h:outputLabel value="E-Mail-Adress" for="email" styleClass="inputEmail" />
			<b:inputText id="email" value="#{registerBean.user.email}" styleClass="email required">
				<f:ajax event="keyup" execute="email" render="emailMsg" />
			</b:inputText>
			<h:outputText id="emailMsg" value="#{registerBean.emailAvailibility}" />
			<h:message errorStyle="color:red" for="email" />  
			  
			<b:row>  
			    <b:column span="6">
			    	<h:outputLabel value="Password" for="password" />
					<b:inputSecret id="password" value="#{registerBean.user.password}" styleClass="password required"></b:inputSecret>
					<h:message errorStyle="color:red" for="password" />
			    </b:column>
			    <b:column span="6">
			    	<h:outputLabel value="Repeat password" for="passwordrepeat" />
					<b:inputSecret id="passwordrepeat" value="#{registerBean.repeatedpassword}" styleClass="passwordrepeat required"></b:inputSecret>
					<h:message errorStyle="color:red" for="passwordrepeat" />
			    </b:column>
			</b:row>
			
			<h2>Personal information</h2>
		
			<b:row>
			    <b:column span="6">
			    	<h:outputLabel value="Firstname" for="firstname" />
					<b:inputText id="firstname" value="#{registerBean.user.firstname}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="firstname" />
			    </b:column>
			    <b:column span="6">
			    	<h:outputLabel value="Lastname" for="lastname" />
					<b:inputText id="lastname" value="#{registerBean.user.lastname}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="lastname" />
			    </b:column>
			</b:row>
			
			<b:row>
			    <b:column span="10">
			    	<h:outputLabel value="Street" for="street" />
					<b:inputText id="street" value="#{registerBean.user.street}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="street" />
			    </b:column>
			    <b:column span="2">
			    	<h:outputLabel value="Street number" for="streetnum" />
					<b:inputText id="streetnum" value="#{registerBean.user.streetno}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="streetnum" />
			    </b:column>
			</b:row>
			
			<b:row>
			    <b:column span="2">
			    	<h:outputLabel value="Postalcode" for="postalcode" />
					<b:inputText id="postalcode" value="#{registerBean.user.postalcode}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="postalcode" />
			    </b:column>
			    <b:column span="6">
			    	<h:outputLabel value="City" for="city" />
					<b:inputText id="city" value="#{registerBean.user.city}" styleClass="required"></b:inputText>
					<h:message errorStyle="color:red" for="city" />
			    </b:column>
			    <b:column span="4">
			    	<h:outputLabel value="Country" for="country" />
					<b:selectOneMenu id="country" value="#{registerBean.user.country}" styleClass="required">
			            <f:selectItem itemLabel="Switzerland" itemValue="CH"></f:selectItem>
			            <f:selectItem itemLabel="Germany" itemValue="DE"></f:selectItem>
			            <f:selectItem itemLabel="Austria" itemValue="AT"></f:selectItem>
			        </b:selectOneMenu>
			    </b:column>
			</b:row>
			
			<b:commandButton value="Sign up" look="primary" action="#{registerBean.signUp()}" styleClass="btn-right"></b:commandButton>
		
		</h:form>
		
	</b:container>

	<ui:include src="resources/templates/footer.xhtml" />

</h:body>
</html>
