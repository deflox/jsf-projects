<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>GameXChange</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<ui:include src="resources/templates/menue.xhtml" />

	<b:jumbotron id="site-title-wrapper">
		<b:container id="front-container">
			<h1 class="site-title">Change your password</h1>
		</b:container>		
	</b:jumbotron>

	<b:container styleClass="main">

		<b:alert severity="danger" id="errors" role="alert"></b:alert>
		<b:messages globalOnly="true" />    
		
		<h:form>
		
			<h:outputLabel value="Current password" for="currentpassword" />
			<b:inputSecret id="currentpassword" value="#{editUserBean.user.password}"></b:inputSecret>
			<h:message errorStyle="color:red" for="currentpassword" />  
		
			<b:row> 
			    <b:column span="6">
			    	<h:outputLabel value="New password" for="newpassword" />
					<b:inputSecret id="newpassword" value="#{editUserBean.newUserPassword}"></b:inputSecret>
					<h:message errorStyle="color:red" for="newpassword" />  
			    </b:column>
			    <b:column span="6"> 
			    	<h:outputLabel value="Repeat new password" for="newpasswordrepeat" />
					<b:inputSecret id="newpasswordrepeat" value="#{editUserBean.newuserPasswordRepeat}"></b:inputSecret>
					<h:message errorStyle="color:red" for="newpasswordrepeat" />  
			    </b:column>
			</b:row>
			
			<b:commandButton value="Change password" look="primary" action="#{editUserBean.editPassword()}" styleClass="btn-right"></b:commandButton>
		
		</h:form>
		
	</b:container>

	<ui:include src="resources/templates/footer.xhtml" />

</h:body>
</html>
