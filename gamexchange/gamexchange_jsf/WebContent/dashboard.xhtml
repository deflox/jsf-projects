<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>GameXChange</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>

	<ui:include src="resources/templates/menue.xhtml" />

	<b:jumbotron id="site-title-wrapper">
		<b:container id="front-container">
			<h1 class="site-title">Welcome back #{sessionBean.user.firstname} #{sessionBean.user.lastname}</h1>
		</b:container>		
	</b:jumbotron>

	<b:container styleClass="main">
		
		<b:row>  
			<a href="user-sales.xhtml">
				<b:column span="3" styleClass="dashicons">
					<h2>Sales</h2>	
					<i class="fa fa-usd fa-5x"></i>
				</b:column>
			</a>
			<a href="user-purchases.xhtml">
				<b:column span="3" styleClass="dashicons">
					<h2>Purchases</h2>	
					<i class="fa fa-usd fa-5x"></i>
				</b:column>
			</a>
			<a href="edit-user.xhtml">
				<b:column span="3" styleClass="dashicons">
					<h2>Edit user data</h2>
					<i class="fa fa-cog fa-5x"></i>
				</b:column>
			</a>
			<a href="edit-password.xhtml">
				<b:column span="3" styleClass="dashicons">
					<h2>Change password</h2>
					<i class="fa fa-lock fa-5x"></i>
				</b:column>
			</a>
		</b:row>
		
		<b:row>
			<b:column span="9">
				<h2>You have <span style="color: #3498db">#{sessionBean.user.coins}$</span> left. <b:button outcome="load-coins.xhtml" value="Add more" look="primary" /></h2>
			</b:column>
			<b:column span="3">
				<h2><b:button outcome="load-coins.xhtml" value="Deactivate account" styleClass="btn-right" look="danger" /></h2>		
			</b:column>
		</b:row>
		
	</b:container>

	<ui:include src="resources/templates/footer.xhtml" />

</h:body>
</html>
