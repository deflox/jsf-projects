<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<title>GameXChange</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="jquery.min.js" />
	<h:outputScript library="js" name="validation.js" />

</h:head>
<h:body> 

	<ui:include src="resources/templates/menue.xhtml" />

	<b:jumbotron id="site-title-wrapper">
		<b:container id="front-container">
			<h1 class="site-title">Forgot password</h1>
		</b:container>		
	</b:jumbotron>

	<b:container styleClass="main">
		
		<p>No problem. Just enter your E-Mail-Adress with which you've created this account and we'll send you instructions via email. (Under construction)</p>
		
		<b:alert severity="danger" id="errors" role="alert"></b:alert>
		
		<h:form>
		
			<h:outputLabel value="E-Mail-Adress" for="email" styleClass="inputEmail" />
			<b:inputText id="email" styleClass="email required" disabled="true"></b:inputText> 
		
			<b:commandButton value="Sign up" look="primary" styleClass="btn-right"></b:commandButton>
		
		</h:form>
		
	</b:container>

	<ui:include src="resources/templates/footer.xhtml" />

</h:body>
</html>
